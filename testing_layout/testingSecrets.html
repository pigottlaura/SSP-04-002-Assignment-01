<!DOCTYPE html>
<html>
  <head>
    <title>My Secrets Vault</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <h1>Secrets
      <h2>Welcome back </h2>
    </h1>
  </body>
  <p>You have successfully logged in :)</p>
  <form method="post" action="/logout">
    <input type="submit" name="submit" value="Logout">
  </form>
  <h3>Your Secrets...</h3>
  <select id="sortSecretsBy">
    <option value="Date" selected>Sort By Date</option>
    <option value="Title">Sort By Title</option>
  </select>
  <form method="GET" action="/users/secrets">
    <input type="submit" name="submit" value="Sort Secrets">
  </form>
  <ul>
    <li>My Secret
      <ul>
        <li>
          <form method="POST" action="/users/secrets/deleteSecret">
            <input type="hidden" name="secretId" value="idnum">
            <input type="submit" name="submit" value="Delete this Secret">
          </form>
        </li>
      </ul>
    </li>
  </ul>
  <h3>Add a New Secret.....</h3>
  <form method="POST" action="/users/secrets/addNewSecret">
    <label for="secretTitle">Secret Title:</label>
    <input type="text" name="secretTitle" autofocus><br>
    <label for="secret">Secret:</label>
    <input type="text" name="secret"><br>
    <input type="submit" name="submit" value="Keep my Secret">
  </form>
</html>
